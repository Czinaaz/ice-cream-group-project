    <article class="about__title-box">

    <figure class="cow">

          We use traditional recipes and 100% natural ingredients. Our products are so natural that
          they can be given to children from the age of three years. Sweets lovers can expect 55

        </p>
        <p class="cow__text">This is enough to choose ice cream and coffee for any mood!</p>
      </figcaption>
